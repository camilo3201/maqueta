<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css/login.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">   
    <title>Login</title>
    <style>
    </style>
</head>
<body>
    <div class="login">
    <div class="form-container">
        <img src="./imagenes/logos/logo_yard_sale.svg" alt="logo"class="logo">

    
        
        <div action="/" class="form">
            <label for="email" 
            class="label">Email address</label>
            <input type="text" id="email" placeholder="user@example.com" 
            class="input input-email">

            <form action="/" class="form">
                <label for="password" 
                class="label">Password</label>
                <input type="password" 
                id="new-password" placeholder="********" 
                class="input input-password">

                <input type="submit" value="Login"
                class="primary-button login-button">
                <a href="">Forgot my password</a>
        </form>
        <button class="secondary-button signup-button">Sign up</button>
      </div>
    </div>
</body>
</html>
